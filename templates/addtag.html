<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css"> 
    <title>Add A Post</title>
</head>
<body>
    <h2>Create A Tag</h2>
    <div class="container">
        <form action="/tags/addtag.html" method="POST">
            <div class="row">
                <div class="col-25">      
                    <label for="title">Name</label>
                </div>                      
                <div class="col-75">
                    <input type="text" name="tagname" placeholder="Enter a name for the tag">
                </div>                    
                <div class="row">
                    <a href="/tags.html" class="cancelbtn">Cancel</a>
                    <input type="submit" value="Add">
                </div> 
        </form>    
    </div>    
</body>
</html>
