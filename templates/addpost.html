<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css"> 
    <title>Add A Post</title>
</head>
<body>
    <h2>Add Post for {{user.first_name}} {{user.last_name}}</h2>
    <div class="container">
        <form action="/users/{{user.id}}/posts/new" method="POST">
            <div class="row">
                <div class="col-25">      
                    <label for="title">Title</label>
                </div>                      
                <div class="col-75">
                    <input type="text" name="title">
                </div>                    
                <div class="row"></div>            
                <div class="col-25">
                    <label for="content">Content</label>
                </div>
                <div class="col-75">
                    <textarea rows="10" cols="30" id="content" name="content"></textarea>
                </div>
                <div class="row">
                    <a href="/users/{{user.id}}" class="cancelbtn">Cancel</a>
                    <input type="submit" value="Add">
                </div> 
        </form>    
    </div>    
</body>
</html>
