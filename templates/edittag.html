<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">    
    <title>Edit Tag Page</title>
</head>
<body>
    <h2>Edit Tag</h2>
    <div class="container">
        <form action="/tags/{{tag.id}}/edit" method="POST">
            <div class="row">
                <div class="col-25">
                    <label for="name">Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" placeholder="{{tag.name}}">
                </div>
            </div>    
            <div class="row">
                <a href="/tags/{{tag.id}}" class="cancelbtn">Cancel</a>
                <input type="submit" value="Edit">
            </div>        
        </form>    
    </div>    
</body>
</html>
